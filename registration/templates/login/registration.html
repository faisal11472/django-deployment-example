{% extends "login/base.html" %}
{% load static %}
{% block body_block %}

<div class="jumbotron">
  {% if registered %}
  <h1>Thank You For Registration</h1>
  {% else %}
  <h1>Please ragister Here</h1>
  <form  method="post" enctype="multipart/form-data">

  {% endif %}

</div>







{% endblock %}
